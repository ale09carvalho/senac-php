<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 </title>
</head>

<body>
    <h1> Lista - Ordenada e Lista Nao Ordenada</h1>


    <h2>LISTA NÃO ORDENADA </h2>
    <ul type="square">
        <!-- lista não ordenada - tag <ul> =>  circle, square, disc-->
        <!-- Cada item da lista começa com a <li>tag -->
        <li> Item 1: </li>
        <li> Item 2: </li>
        <li> Item 3: </li>
        <li> Item 4: </li>
        <li> Item 5: </li>
    </ul>

    <h2> LISTA ORDENADA </h2>
    <!-- lista ordenada tag - <ol>tag.  -->
    <!-- Cada item da lista começa com a <li>tag.-->
    <ol type="I"> <!-- utilizar letra A, a, i, I -->
        <li>Topico 6: </li>
        <li>Topico 7: </li>
        <li>Topico 8: </li>
        <li>Topico 9: </li>
        <li>Topico 10: </li>
    </ol>

    <h2> LISTA DE DESCRIÇAO </h2>
    <!-- A tag <dl> define a lista de descrições -->
    <!-- A tag <dt> tag define o termo (nome)  -->
    <!-- A tag <dd> tag descreve cada termo/nome -->
    <dl>
        <dt><b>Sapo:</b></dt> 
        <!-- tag <dt> define termo/nome na lista de descrição. -->
        <dd>Criatura verde e pegajosa</dd> 
        <!-- tag <dd> (descreve cada termo/nome).. -->
        <dt><b>Coelho:</b></dt>
        <dd>Criatura fofa</dd>
    </dl>
</body>

</html>
