<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Formulário</title>
</head>

<body>
    <!-- O <form>elemento é um contêiner para diferentes tipos de elementos de entrada, como: 
        campos de texto, caixas de seleção, botões de opção, botões de envio, etc. -->
    <h1> Login: </h1>

    <form>
        Login: <br>
        <!-- Um <input>elemento pode ser exibido de várias maneiras, dependendo do type atributo[type="text" type="radio", type="checkbox", type="submit", type="button"]> -->
        <!-- os diferentes tipos de entrada  type text -->
        <!-- campo de entrada de texto de linha única e type password define um campo de senha -->
        <input type="text" name="login" placeholder="Até 8 caracter"> <br>
        Senha: <br>
        <input type="password" name="senha" placeholder="Senha"> <br>
        <br>
        <!--<input type="button">define um botão-->
        <input type="button" value="Logar"> <br>
        
    </form>
</body>

</html>
