<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Formulario de Cadastro </title>
</head>
<body>
    <h1> CADASTRAR </h1>

    <!-- diferentes tipos de entrada  type text --> 
    <!-- type atributo[type="text" type="radio", type="checkbox",type="psw" ]> -->
    LOGIN: <br>
    <input type="text" name="login" placeholder="Login"> 
    <br>
    SENHA: <br>
    <input type="psw" name="senha" placeholder="Ate 6 caracter"> 
    <br>
    Verificar senha: 
    <br>
    <input type="psw" name="senha"> 
    <br>

    <form action="#">
        <label for="email">E-mail: </label> <br>
        <input type="email" name="email" placeholder="e-mail">
        <br>
      </form>

    Sexo: <br>
    <!-- colacar um valor para name -->
    <input type="radio" name="sexo"> Masculino 
    <br>
    <input type="radio" name="sexo"> Feminino 
    <br>
    Habilidades: <br>
    <!-- <input type="checkbox">define uma caixa de seleção . -->
    <input type="checkbox" name="habilidades"> Pacote oficce <br>
    <input type="checkbox" name="habilidades"> HTML <br>
    <input type="checkbox" name="habilidades"> CSS <br>
    <input type="checkbox" name="habilidades"> Java Script <br>
    <input type="checkbox" name="habilidades"> PHP <br>
    <input type="checkbox" name="habilidades"> Python <br>
    <input type="checkbox" name="habilidades"> Java <br>
    <br>
    Estado onde nasceu:  <br> 
    <!--select apresenta uma lista suspensa com uma opção pré-selecionada: -->
    <select name="estado">
        <option>   </option>
        <option> DF </option>
        <option> MG </option>
        <option> GO </option>
        <option> SP </option>
        <option> RJ </option>
        <option> RS </option>
        <option> TO </option>
        <option> PA </option>
        <option> BH </option>
        <option> BA </option>
        <option> SC </option>
    </select>
    <!--O <input type="date">é usado para campos de entrada que devem conter uma data. 
    Dependendo do suporte do navegador, um seletor de data pode aparecer no campo de entrada. -->

   <!-- Data: <input type="date" id="birthday" name="birthday" value=" ">-->
    Data: <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2050-12-31">
    <!-- O <textarea>elemento define um campo de entrada multilinha (uma área de texto): -->
    <!--O rows atributo especifica o número visível de linhas em uma área de texto.
        O cols atributo especifica a largura visível de uma área de texto. -->
    <br>
    <textarea   style="width:200px; height:200px;" placeholder="Informe aqui sua sugestão ou reclamaçao..."></textarea>
</body>

</html>
